<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrisyoShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">CrisyoShop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="btn-menu btn-return" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="btn-menu btn-cart active" href="./cart.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="footer-text">Â© 2024 Cristian Yovanny</p>
            </footer>
        </aside>
        <main>
            <h2 class="main-title">Carrito</h2>
            <div class="cart-container">
                <p id="cart-empty" class="cart-empty">Tu carrito esta vacio <i class="bi bi-emoji-laughing"></i></p>
                <div id="cart-products" class="cart-products disabled">
                    <!-- Products added to cart ins JS  -->
                </div>

                <div id="cart-actions" class="cart-actions disabled">
                    <div class="cart-actions-left">
                        <button id="btn-clear-cart" class="btn-clear-cart">Vaciar carrito</button>
                    </div>
                    <div class="cart-actions-right">
                        <div class="cart-actions-total">
                            <p>Total:</p>
                            <p id="total" class="total">$3000</p>
                        </div>
                        <button id="btn-buy" class="btn-checkout">Comprar ahora</button>
                    </div>
                </div>
                <p id="cart-shopping" class="cart-shopping disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>
            </div>
        </main>
    </div>
    <script src="./js/cart.js"></script>
</body>
</html>
